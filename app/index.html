<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>VivoDirect</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
 <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-cover">
  </div>
<!-- Right Panel with Cover effect -->
<div class="panel panel-right panel-cover">
  <div class="content-block">
    <div class="content-block-title">Menu</div>
    <div class="list-block">
      <ul>
        <a class="close-panel" href="index.html"><li class="item-content">Home</li></a>
        <a class="close-panel" href="promotions.html"><li class="item-content">Promotions</li></a>
        <a class="close-panel" href="dir.html"><li class="item-content">Directory</li></a>
        <a class="close-panel" href="navigate.html"><li class="item-content">Navigation</li></a>
      </ul>
    </div>
  </div>
</div>
<!-- Views -->
<div class="views">
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner nav-index">
        <div class="left">
        </div>
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="center sliding">VivoDirect</div>
        <div class="right">
        </div>
      </div>
    </div>
    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, "data-page" contains page name -->
      <div data-page="index" class="page index">
<!--         <img class="background" src="images/main_bg3.jpg">
 -->        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="content-block">
            <h1> Welcome to VivoDirect </h1>
            <p> Please select an option to continue</p>
          </div>
          <div class="content-block">
            <a href="promotions.html"><div class="content-block-inner task" id="promo">Promotions</div></a>
          </div>
          <div class="content-block">
            <a href="dir.html"><div class="content-block-inner task" id="dir">Directory</div></a>
          </div>
          <div class="content-block">
            <a href="navigate.html"><div class="content-block-inner task" id="nav">Navigate</div></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CATEGORY LIST PAGE -->
<script type="text/template" id="catPage">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"><i class="icon fa fa-chevron-left"></i><span>Back</span></a></div>
      <div class="center sliding" id="catTitle"></div>
      <div class="right">
        <span class="fa fa-bars fa-lg navbar-toggle open-panel" data-panel="right"></span>
      </div>
    </div>
  </div>
  <div class="pages navbar-through toolbar-through">
    <div data-page="category" class="page">
      <div class="page-content">
        <div class="content-block-title" id="catName"></div>
        <div class="list-block">
          <ul id="catShop-list"></ul>
        </div>
      </div>
    </div>
  </div>
</script>

<!-- STORE INFORMATION LAYOUT -->
<script type="text/template" id="shopPage">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"><i class="icon fa fa-chevron-left"></i><span>Back</span></a></div>
      <div class="center sliding" id="title"></div>
      <div class="right">
        <span class="fa fa-bars fa-lg navbar-toggle open-panel" data-panel="right"></span>
      </div>
    </div>
  </div>
  <div class="pages">
    <div data-page="shop" class="page">
      <div class="page-content">
        <div class="content-block">
          <!-- BEGIN CARD -->
          <div class="card">
            <div class="card-header-pic"></div>
            <div class="card-content">
              <div class="card-content-inner">
                <!-- TABS -->
                <div class="buttons-row">
                  <a href="#tab-loc" class="tab-link active button">Location</a>
                  <a href="#tab-des" class="tab-link button">Description</a>
                </div>
                <!-- TAB WRAPPER -->
                <div class="tabs">
                  <div class="tab" id="tab-des">
                    <p id="shopDesc"></p>
                  </div><br>
                  <div class="tab active" id="tab-loc">
                    <p id="location"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <a href="#" class="call-alert">Call</a>
              <a href="navigate.html#tab3" class="link">Directions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/framework7/dist/js/framework7.min.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/my-app.js -->
    <script src="scripts/my-app.js"></script>
    <script src="scripts/directory.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
  </html>
