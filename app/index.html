<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>VivoDirect</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.min.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
 <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-cover">
  </div>
<!-- Right Panel with Cover effect -->
<div class="panel panel-right panel-cover">
  <div class="content-block">
    <div class="content-block-title">Menu</div>
    <div class="list-block">
    <ul>
      <a class="close-panel" href="index.html"><li class="item-content">Home</li></a>
      <a class="close-panel" href="promotions.html"><li class="item-content">Promotions</li></a>
      <a class="close-panel" href="dir.html"><li class="item-content">Directory</li></a>
      <a class="close-panel" href="navigate.html"><li class="item-content">Navigation</li></a>
    </ul>
  </div>
  </div>
</div>
<!-- Views -->
<div class="views">
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
        </div>
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="center sliding">VivoDirect</div>
        <div class="right">
        </div>
      </div>
    </div>
    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, "data-page" contains page name -->
      <div data-page="index" class="page index">
        <img class="background" src="images/main_bg3.jpg">
        <!-- Scrollable page content -->
        <div class="page-content">
          <h1> Welcome to VivoDirect </h1>
          <p> Please select an option to continue</p>
          <div class="button-group">
            <p><a href="promotions.html" class="button button-big">Promotions</a></p>
            <p><a href="dir.html" class="button button-big">Directory</a></p>
            <p><a href="navigate.html" class="button button-big">Navigation</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CATEGORY LIST PAGE -->
<script type="text/template" id="catPage">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a>
      </div>
      <div class="center sliding" id="catTitle"></div>
      <div class="right">
        <button type="button" class="navbar-toggle open-panel" data-panel="right" >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="pages navbar-through toolbar-through">
    <div data-page="category" class="page">
      <div class="page-content">
        <div class="content-block-title" id="catName"></div>
        <div class="list-block">
          <ul id="catShop-list"></ul>
        </div>
      </div>
    </div>
  </div>
</script>

<!-- STORE INFORMATION LAYOUT -->
<script type="text/template" id="shopPage">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
      <div class="center sliding" id="title"></div>
      <div class="right">
        <button type="button" class="navbar-toggle open-panel" data-panel="right" >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="pages">
  <div data-page="shop" class="page">
    <div class="page-content">
      <div class="content-block">
         <div class="image img-holder">
         </div>
         <div class="image">
          <h1 id="shopName"></h1>
          <p id="location"></p>
          <p id="shopDesc"></p>
          <div class="row">
            <div class="col-50">
              <a id="tel">
            </div>
            <div class="col-50" id="navigate-to">
              <a href="navigate.html" class="button button-big button-fill color-blue">Directions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/framework7/dist/js/framework7.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/my-app.js -->
    <script src="scripts/fuse.js"></script>
    <script src="scripts/my-app.js"></script>
    <script src="scripts/directory.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
  </html>
