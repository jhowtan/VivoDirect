    <!-- Scrollable page content -->

      <!-- Buttons row as tabs controller -->

        <a href="#tab1" class="tab-link active button">Tab 1</a>

        <div id="tab1" class="tab active">
          <div class="content-block">
            <p>This is tab 1 content</p>

        <div id="tab2" class="tab">
